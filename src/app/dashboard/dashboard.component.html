<div class="background" fxLayout.gt-sm="row" fxLayout.gt-xs="column" fxLayoutWrap fxLayoutGap="3rem"
  fxLayoutAlign="center">
  <div fxLayout="column" fxLayoutGap="1rem" fxLayoutAlign="starts">
    <h2>Progress</h2>

    <mat-card id="profile-card">
      <mat-card-content fxLayout="row" fxLayoutAlign="space-around">
        <img mat-card-image id="profile-img" src="https://material.angular.io/assets/img/examples/shiba2.jpg"
          alt="Profile image" fxFlexAlign="end">
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="space-around">
        <button mat-raised-button class="text" fxFlexAlign="end" color="_blank">Go to Profile</button>
      </mat-card-actions>
    </mat-card>
    <mat-card id="rating-card">
      <div>
        <h2 class="text">{{rating}}<sup>TH</sup></h2>
      </div>
      <mat-card-footer class="rating">
        <h3>Rating</h3>
      </mat-card-footer>
    </mat-card>
    <mat-card id="achievement-card">
      <div>
        <h2 class="text">{{achievementsForUser}} / {{achievementsTotal}}<sup>TH</sup></h2>
      </div>
      <mat-card-footer class="rating">
        <h3>Achievements</h3>
      </mat-card-footer>
    </mat-card>
  </div>
  <div fxLayout="column" fxLayoutGap="1rem" fxLayoutAlign="start">
    <h2>Recent activity</h2>
    <div fxLayout.gt-xs="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="1rem" fxLayoutAlign="start">
      <mat-card class="game-card" *ngFor="let quiz of recentQuizzes">
        <img mat-card-image class="card-image" src="https://material.angular.io/assets/img/examples/shiba2.jpg"
          alt="Profile image" fxFlexAlign="end">
        <mat-card-content class="quiz-name" fxLayout="column" fxLayoutAlign="space-between" fxFlexAlign="center">
          <h3>{{quiz.name}}</h3>
        </mat-card-content>
      </mat-card>
      <h3 *ngIf="recentQuizzes.length==0">No recent activity</h3>
    </div>



    <div fxLayout.gt-xs="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="1rem" fxLayoutAlign="space-between">
      <h2>Top quizzes</h2>
      <mat-select placeholder="Categories" fxFlexAlign="end">
        View all
      </mat-select>
    </div>

    <div fxLayout.gt-xs="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="1rem" fxLayoutAlign="start">
      <mat-card class="game-card" *ngFor="let quiz of topQuizzes">
        <img mat-card-image class="card-image" src="https://material.angular.io/assets/img/examples/shiba2.jpg"
          alt="Profile image" fxFlexAlign="end">
        <mat-card-content class="quiz-name" fxLayout="column" fxLayoutAlign="space-between" fxFlexAlign="center">
          <h3>{{quiz.name}}</h3>
        </mat-card-content>
      </mat-card>
    </div>


    <div fxLayout.gt-xs="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="1rem" fxLayoutAlign="space-between">
      <h2>Announcements</h2>
      <mat-select placeholder="Categories" fxFlexAlign="end">
        View all
      </mat-select>
    </div>
    <div fxLayout.gt-xs="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="1rem" fxLayoutAlign="center">
      <mat-card class="announcements">

      </mat-card>
    </div>
  </div>
