<div class="container" *ngIf="(game$|async) as game">
    <mat-card>
        <mat-card-header fxLayout="row" fxLayoutAlign="space-between">
            <h1> Game Start</h1>
            <div>
                <button mat-raised-button class="start-button" color="accent" *ngIf="game?.hostId===userId"
                    (click)="startGame()">Start
                </button>
            </div>
        </mat-card-header>

        <mat-card-content fxLayout="column" fxLayoutAlign="start">
            <div class="user-list" fxFlexAlign="center"></div>
            <h2>Connected users</h2>
            <mat-card>
                <mat-list role="list">
                    <mat-list-item role="listitem" *ngFor="let player of game?.players"> <img class="avatar"
                            matCardImage src="https://material.angular.io/assets/img/examples/shiba2.jpg">
                        {{player.userName}}
                    </mat-list-item>
                </mat-list>
            </mat-card>
        </mat-card-content>
    </mat-card>
</div>
