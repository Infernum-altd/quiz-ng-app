<div class="container" *ngIf="quizData">
    <p>Name: {{quizData.name}}</p>
    <p>Author: {{quizData.author}}</p>
    <p>Category: {{quizData.category}}</p>
    <p>Date: {{quizData.date}}</p>
    <p>Description: {{quizData.description}}</p>
    <p>Modification time: {{quizData.modification_time}}</p>
</div>
