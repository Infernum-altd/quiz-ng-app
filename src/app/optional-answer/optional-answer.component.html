<div class="container">
    <form [formGroup]="answerForm">
        <div formArrayName="items" *ngFor="let item of items.controls; let i=index">
            <div class="input-group mb-3" [formGroupName]="i">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="checkbox" aria-label="Checkbox for following text input" id="checkbox"
                            formControlName="isCorrect">
                    </div>
                </div>
                <input type="text" class="form-control" aria-label="Text input with checkbox" formControlName="text"
                    id="text1">
            </div>
            <div *ngIf="items.controls[i].get('text').errors?.required && (submitted || items.controls[i].get('text').touched || items.controls[i].get('text').dirty)"
                class="alert alert-danger">Should have at
                least two answers.
            </div>
            <div *ngIf="items.controls[i].get('text').errors?.maxlength" class="alert alert-danger"> Answer can be max
                30 characters long. </div>
            <div *ngIf="items.controls[i].errors?.mustExist" class="alert alert-danger">Add text. Next
                answer is not empty. </div>
            <app-image-upload></app-image-upload>
            <hr *ngIf="i!=items.controls.length-1" class="my-4">
        </div>
    </form>
</div>
