<mat-form-field color="primary">
  <label for="search">Search</label>
  <input id="search" matInput (keyup)="applyFilter($event)">
</mat-form-field>
<div class="mat-elevation-z8 w-75">


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" width="100%">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"><a class="nav-link" routerLink=""
                                                (click)="checkOut(element.id, element.email)">
        {{element.name}} {{element.surname}}</a></td>
    </ng-container>

    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef> Rating</th>
      <td mat-cell *matCellDef="let element"> {{element.rating}}</td>
    </ng-container>


    <ng-container class="text-center" matColumnDef="actions">
      <th class="text-center" mat-header-cell *matHeaderCellDef> Acting</th>
      <mat-cell class="text-center" *matCellDef="let row">
        <button type="button" class="btn btn-secondary m-1">Chat</button>
        <button type="button" class="btn btn-secondary">Delete</button>
      </mat-cell>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
