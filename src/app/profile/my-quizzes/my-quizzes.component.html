<mat-form-field color="primary">
  <label for="search">Search</label>
  <input id="search" matInput (keyup)="applyFilter($event)">
</mat-form-field>

  <div id="add-quiz-button">
    <button mat-raised-button routerLink="/new_quiz">Add quiz</button>
  </div>

<br>
<div id="table" class="mat-elevation-z8">
  <table mat-table  [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date of creation</th>
      <td mat-cell *matCellDef="let element">{{element.date | date}}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
      <td mat-cell *matCellDef="let element">{{element.category}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th id="description" mat-header-cell *matHeaderCellDef>Description</th>

      <td mat-cell *matCellDef="let element">
        <div class="scrollable">
          {{element.description}}
        </div>
      </td>

    </ng-container>

    <ng-container matColumnDef="modificationTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last modification</th>
      <td mat-cell *matCellDef="let element">{{element.modificationTime | date}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let element">{{element.status}}</td>
    </ng-container>


    <ng-container  matColumnDef="actions">
      <th id="actions" mat-header-cell *matHeaderCellDef> Acting</th>
      <mat-cell *matCellDef="let row">
        <button mat-raised-button>Play</button>
        <button mat-raised-button>Edit</button>
        <button mat-raised-button>Delete</button>
      </mat-cell>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
