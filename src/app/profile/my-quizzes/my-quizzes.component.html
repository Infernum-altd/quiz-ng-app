  <div id="add-quiz-button">
    <button mat-raised-button>Add quiz</button>
  </div>

<br>
<div id="table" class="mat-elevation-z8">
  <table mat-table  [dataSource]="userQuizzes" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef >Category</th>
      <td mat-cell *matCellDef="let element">{{element.category}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let element">{{element.status}}</td>
    </ng-container>


    <ng-container  matColumnDef="actions">
      <th id="actions" mat-header-cell *matHeaderCellDef> Acting</th>
      <mat-cell *matCellDef="let row">
        <button mat-raised-button>Play</button>
        <button mat-raised-button>Edit</button>
        <button mat-raised-button>Delete</button>
      </mat-cell>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageIndex]="pageIndex" [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                 (page)="onPageChanged($event)"></mat-paginator>
</div>
