<div class="p-2 bd-highlight align-self-center" >
  <div id="add-quiz-button">
    <button type="button" class="btn btn-secondary btn-block m-lg-auto-3" routerLink="/new_quiz">Add game</button>
  </div>
</div>

<table class="table table-striped table-dark">
  <thead class="thead-dark">
  <tr>
    <th class="text-center" scope="col">#</th>
    <th class="text-center" scope="col">Name</th>
    <th class="text-center" scope="col">Category</th>
    <th class="text-center" scope="col">Date</th>
    <th class="text-center" scope="col">Description</th>
    <th class="text-center" scope="col">Last modification</th>
    <th class="text-center" scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr id="row" *ngFor="let quiz of userQuizzes; let i = index" >
    <th scope="row">{{i+1}}</th>
    <td class="text-center">{{quiz.name}}</td>
    <td class="text-center">{{quiz.category}}</td>
    <td class="text-center">{{quiz.date | date}}</td>
    <td height="100" class="text-center">{{quiz.description}}</td>
    <td class="text-center">{{quiz.modificationTime | date}}</td>
    <td class="text-center btn-group">
      <button type="button" class="btn btn-secondary ml-1">Play</button>
      <button type="button" class="btn btn-secondary ml-1">Edit</button>
      <button type="button" class="btn btn-secondary ml-1">Delete</button>
    </td>
  </tr>
  </tbody>

</table>
<ngb-pagination class="d-flex justify-content-center secondary" [collectionSize]="collectionSize" [(page)]="page" [maxSize]="5" [boundaryLinks]="true" (pageChange)="onPageChanged()"></ngb-pagination>
