<div fxLayout="row">
  <div class="sicde font" fxFlex="15">
    <mat-divider></mat-divider>
    <button mat-raised-button routerLink="/new_quiz">Create Quiz</button>
    <mat-divider></mat-divider>
    <h3 align="center"><b>Categories</b></h3>
    <mat-selection-list>
      <mat-list *ngFor="let category of categories">
        <mat-list-item><button mat-raised-button (click)="searchByCategory(category.id)">{{category.name}}</button></mat-list-item>
      </mat-list>
    </mat-selection-list>
  </div>
  <div fxFlex="70">
    <div fxLayout="column" fxLayoutAlign="space-evenly none">
      <div></div> <!--input field / dropdow sort selectors-->
      <div *ngFor="let quiz of quizzes">
        <app-quiz [quizData]="quiz">
        </app-quiz>
      </div>
    </div>
  </div>
  <div class="sicde" fxFlex="15"></div>
</div>
