<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" *ngIf="!authService.logIn">
        <div class="form-group">
          <label>Email</label>
          <input type="text"
                 formControlName="email"
                 class="form-control"

                 [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                 />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
          </div>
        </div>
        <div class="form-group">
          <label>Name</label>
          <input type="text"
                 formControlName="name"
                 class="form-control"/>
        </div>
        <div class="form-group">
          <label>Surname</label>
          <input type="text"
                 formControlName="surname"
                 class="form-control"/>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Gender select</label>
          <select class="form-control" id="exampleFormControlSelect1"  formControlName="gender">
            <option value="NOT_MENTIONED">Not mentioned</option>
            <option value="MALE">Male</option>
            <option value="FEMALE">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label>Surname</label>
          <input type="date"
                 formControlName="birthdate"
                 class="form-control"/>
        </div>
        <div class="form-group">
          <label>City</label>
          <input type="text"
                 formControlName="city"
                 class="form-control"/>
        </div>
        <div class="form-group">
          <label>About</label>
          <input type="text"
                 formControlName="about"
                 class="form-control"/>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password"
                 formControlName="password"
                 class="form-control"

                 [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                 required/>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.pattern">-Must contain at least 8 or more characters</div>  <!--Must contain one number and one uppercase and lowercase letter, and at least 8 or more characters -->
          </div>
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
          <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
            <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
            <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary">Register</button>
        </div>
      </form>
      <div *ngIf="authService.logIn">
        <p>For registration you must be not logged in</p>
      </div>
    </div>
  </div>
</div>
