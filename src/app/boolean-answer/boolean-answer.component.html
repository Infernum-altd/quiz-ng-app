<div class="container">
    <div class="custom-control custom-checkbox">
        <input type="checkbox" class="checkbox custom-control-input" [checked]="checkBox" (change)="checkBox=!checkBox"
            aria-label=" Checkbox for following text input" id="checkbox">
        <label class="custom-control-label" type="text" aria-label="Text with checkbox" id="text" for="checkbox">Is
            question true?</label>
    </div>
</div>
