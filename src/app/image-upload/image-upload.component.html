<div class="input-group">
    <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroupFileAddon01">Image</span>
    </div>
    <div class="custom-file">
        <input #imageInput style="display: none;" id="image" type="file" accept="image/*" aria-label="Select image"
            (change)="processFile(imageInput)">
        <label #imageLabel class="custom-file-label" for="inputGroupFile01" (click)="imageInput.click()"
            ng-bind="name">{{name}}</label>
    </div>
</div>
